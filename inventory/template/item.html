{% extends 'base.html' %}
{% block title %} List Items {% endblock title %}

{% block body %}

<div class="col-md-12">
    <h1>Show Items</h1>
<form method="POST">
    <div style="width: 70%;margin:auto">
<table  class="table table-striped style="border: 1px solid rgb(8, 8, 8);>
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
            <th scope="col">Price</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>

        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.price}}</td>
            <td><a href="{% url 'edit_Item' item.id %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Edit</a>
                <a href="{% url 'delete_Item' item.id %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Delete</a>

            </td>    
        </tr>
        {% endfor %}
    </tbody>    
</table>
</div>

<br>
<br>
<tr>
    <a href="{% url 'index' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Return</a>
    <a href="{% url 'create_Item' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New</a></tr>
</div>

{% endblock body %}
