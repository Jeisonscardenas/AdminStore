{% extends 'base.html' %}
{% block title %} List Details Invoices {% endblock title %}

{% block body %}

<div class="col-md-12">
    <h1 text="align-center">Detail Invoice</h1>

        <form method="POST">
            <div style="width: 70%;margin:auto">
                <table class="table table-striped style="border: 1px solid rgb(8, 8, 8);>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Amount</th>
                            <th>Options</th>
                        </tr>
                    </thead>
            <tbody>
        
                {% for detail_invoice in details_invoice %}
                <tr>
                    <td>{{detail_invoice.id}}</td>
                    <td>{{detail_invoice.amount}}</td>
                    <td><a href="{% url 'edit_Detail' detail_invoice.id %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Edit</a>
                        <a href="{% url 'delete_Detail' detail_invoice.id %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Delete</a>
        
                    </td>    
                </tr>
                {% endfor %}
            </tbody>
        </table>
             </div>
            
    </form>   
    <br>
    <br>
    <tr>
        <a href="{% url 'index' %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Return</a>
        <a href="{% url 'create_Detail' %}"  class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add New</a>
    </tr>
    
 
</div>

{% endblock body %}
